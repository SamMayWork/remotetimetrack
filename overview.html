<body>
  <div class="container">
    <h1>Overview for the Day</h1>
    <div class="table-container">
      <table>
        <thead>
            <tr>
                <th colspan="3">Time Sheet</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Task</td>
                <td>Duration</td>
                <td>Start-Time</td>
            </tr>
            <tr>
              <td>Clocked In</td>
              <td>5 Minutes</td>
              <td>13:05</td>
            </tr>
            <tr>
              <td>Reading</td>
              <td>15 Minutes</td>
              <td>13:10</td>
            </tr>
        </tbody>
    </table>
    </div>
    <p id=timeOverview></p>
  </div>
